<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UW Course Indexer</title>
        <meta name="description" content="">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400|Sansita+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>UW Course Indexer</h1>
            <h3>Lightning course search and planning.</h2>
        </header>
        <div class="search">
           <input placeholder="Type in course code, e.g. MATH 135">
        </div>
        <div class="course-results">
            <div class="subject" id="CHE">
                <div class="header">
                    <div class="title">
                        <h2><span class="code">CHE</span></h2>
                        <h3><span class="name">Chemical Engineering</span></h3>
                    </div>   
                    <div class="icon-wrapper">
                        <div class="icon"></div>
                    </div>
                </div>
                <div class="details"></div>
            </div>
            <div class="subject" id="CHEM">
                <div class="header">
                    <div class="title">
                        <h2><span class="code">CHEM</span></h2>
                        <h3><span class="name">Chemistry</span></h3>
                    </div>   
                    <div class="icon-wrapper">
                        <div class="icon"></div>
                    </div>
                </div>
                <div class="details"></div>
            </div>
            <div class="subject" id="CHINA">
                <div class="header">
                    <div class="title">
                        <h2><span class="code">CHINA</span></h2>
                        <h3><span class="name">Chinese</span></h3>
                    </div>   
                    <div class="icon-wrapper">
                        <div class="icon"></div>
                    </div>
                </div>
                <div class="details"></div>
            </div>
        </div>

        <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/ui.js"></script>
    </body>
</html>
