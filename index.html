<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UW Course Indexer</title>
        <meta name="description" content="">
        <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>UW Course Indexer</h1>
            <h3>Lightning course search and planning.</h2>
        </header>
        <div class="search">
           <input placeholder="Type in course code, e.g. MATH 135">
        </div>
        <div class="course-results">
            <div class="course" id="CS135">
                <div class="icon-wrapper">
                    <div class="icon"></div>
                </div>
                <div class="title">
                    <h2><span class="code">CS 135</span></h2>
                    <h3><span class="name">Designing Functional Programs</span></h3>
                </div>
            </div>
            <div class="course" id="ECON101">
                <div class="icon-wrapper">
                    <div class="icon"></div>
                </div>
                <div class="title">
                    <h2><span class="code">ECON 101</span></h2>
                    <h3><span class="name">Introduction to Microeconomics</span></h3>
                </div>
            </div>
            <div class="course" id="MATH135">
                <div class="icon-wrapper">
                    <div class="icon"></div>
                </div>
                <div class="title">
                    <h2><span class="code">Math 135</span></h2>
                    <h3><span class="name">Algebra for Honours Mathematics</span></h3>
                </div>
            </div>
        </div>

        <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/ui.js"></script>
    </body>
</html>
